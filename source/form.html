<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
</head>

<body>

  <header class="header">
    <nav class="navigation">
      <button class="navigation__item navigation-item--toggle" type="button">Открыть меню</button>
      <ul class="navigation-list">
        <li class="navigation__item navigation__item--logo">
          <a class="logo" href="index.html" aria-label="логотип интернет-магазина Мишка">
            <img src="#" alt="Мишка логотип интернет-магазина" class="logo__image">
          </a>
        </li>
        <li class="navigation__item"><a href="#">Каталог товаров</a></li>
        <li class="navigation__item"><a>Вязание на заказ</a></li>
        <li class="navigation__item"><a href="#">Поиск по сайту</a></li>
        <li class="navigation__item"><a href="#">Корзина: пока пуста</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <h1 class="main__title main__title--form">Вязание на заказ</h1>
    <p class="main__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с
      вами, чтобы уточнить детали.</p>
    <form action="https://echo.htmlacademy.ru" method="POST">
      <fieldset class="form__item">
        <legend class="form__title">Тип</legend>
        <label class="radiobutton">
          <input type="radio" class="radiobutton__input visually-hidden" name="type" checked>
          <span class="radiobutton__icon"></span>
          Аксессуар для интерьера
        </label>
        <label class="radiobutton">
          <input type="radio" class="radiobutton__input visually-hidden" name="type" disabled>
          <span class="radiobutton__icon"></span>
          Детская игрушка
        </label>
      </fieldset>
      <fieldset class="form__item">
        <legend class="form__title">Цвет</legend>
        <label class="check">
          <input type="checkbox" class="check__input visually-hidden" id="checkbox-1">
          <span class="check__box"></span>
        </label>
        <label class="check">
          <input type="checkbox" class="check__input visually-hidden" id="checkbox-2">
          <span class="check__box"></span>
        </label>
        <label class="check">
          <input type="checkbox" class="check__input visually-hidden" id="checkbox-3">
          <span class="check__box"></span>
        </label>
        <label class="check">
          <input type="checkbox" class="check__input visually-hidden" id="checkbox-4">
          <span class="check__box"></span>
        </label>
        <label class="check">
          <input type="checkbox" class="check__input visually-hidden" id="checkbox-5">
          <span class="check__box"></span>
        </label>
        <label class="check">
          <input type="checkbox" class="check__input visually-hidden" id="checkbox-6">
          <span class="check__box"></span>
        </label>
      </fieldset>
      <fieldset class="form__item">
        <legend class="form__title">ФИО</legend>
        <p class="form__text">
          <label class="form__username" for="firstname">Имя:</label>
          <input class="form__field" type="text" name="username" id="firstname" pattern="[A-Za-zА-Яа-яЁё]{2,20}"
            placeholder="Введите ваше имя*">
        </p>
        <p class="form__text">
          <label class="form__username" for="surname">Фамилия:</label>
          <input class="form__field" type="text" name="username" id="surname" pattern="[A-Za-zА-Яа-яЁё]{2,20}"
            placeholder="Укажите фамилию*">
        </p>
        <p class="form__text">
          <label class="form__username" for="secondname">Отчество:</label>
          <input class="form__field" type="text" name="username" id="secondname" pattern="[A-Za-zА-Яа-яЁё]{2,20}"
            placeholder="Отчество, если желаете">
        </p>
      </fieldset>
      <p class="form__text">
        <label class="form__title form__title--phone" for="userphone">тел</label>
        <input class="form__field" type="tel" name="tel" id="userphone"
          pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7 ХХХ ХХХ ХХ ХХ*">
      </p>
      <p class="form__text">
        <label class="form__title form__title--mail" for="usermail">Ваш e-mail:</label>
        <input class="form__field" type="email" name="email" id="usermail" placeholder="Ваш Email*">
      </p>
      <p class="form__text">
        <label class="form__title" for="usertext">доп</label>
        <textarea class="form__field form__field--text" name="usertext" id="usertext" cols="30" rows="10"
          placeholder="Опишите все ваши пожелания к заказу"></textarea>
      </p>
      <p class="form__warning"><sup>*</sup>Поля обязательны для заполнения</p>
      <button class="button form__button" type="submit">Отправить заказ</button>
    </form>
  </main>
  <footer class="footer">
    <div class="footer__wrapper">
      <ul class="social">
        <li class="social__item"><a href="#" class="social__link"></a></li>
        <li class="social__item"><a href="#" class="social__link"></a></li>
        <li class="social__item"><a href="#" class="social__link"></a></li>
      </ul>
      <div class="footer__copyright">
        <b>Разработано</b>
        <a class="footer__link footer__link--copyryght" href="https://htmlacademy.ru/intensive/adaptive"></a>
      </div>
    </div>
  </footer>
</body>

</html>
